<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-item style='background-color:green'>
    <ion-label style="font-weight: 800; font-size: 2.5em;">
      Todo List
      <p style="font-weight: 400; color: #41297a;">
        {{today | date: 'fullDate'}}
      </p>
    </ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor ="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle style="font-size: 1.5rem;" [style.color]="item.value.itemPriority === 'high' ? 'green' : (item.value.itemPriority === 'low' ? 'red' : 'orange')">
        {{item.value.itemCategory}}
      </ion-card-subtitle>
        <ion-item>
          <ion-icon *ngIf="item.value.itemPriority === 'High'" color="success" size="large" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'Middle'" color="orange" size="large" name="ellipse"></ion-icon>
          <ion-icon *ngIf="item.value.itemPriority === 'Low'  " color="danger" size="large" name="ellipse"></ion-icon>
          <ion-label>{{item.value.itemName}}</ion-label>
        </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due: {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <!--<ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completed</p>
      </ion-item>-->
      <ion-item button (click)="updated(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>
      <ion-item button (click)="removed(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Remove</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
